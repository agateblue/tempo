name: Test, build and deploy to tempo.agate.blue

on:
  push:
    branches:
      - main
      # - $default-branch  # Set a branch name to trigger deployment
  pull_request:

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test:unit

      - name: Build
        run: yarn build
        env:
          VUE_APP_DOMAIN: tempo.agate.blue
          VUE_APP_PLAUSIBLE_HOST: https://stats.agate.blue
          VUE_APP_VUE_APP_BUILD_ID: ${$GITHUB_SHA}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          