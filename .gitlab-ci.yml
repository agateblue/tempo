stages:
  - build

pages:
  stage: build
  image: node:latest
  variables:
    GIT_STRATEGY: clone
  before_script:
    - yarn install
  script:
    - yarn test:unit
    - yarn build
    - rm -rf public
    - mv dist public
  cache:
    key: front_node_modules
    paths:
      - "node_modules"
  artifacts:
    paths:
      - public/
  only:
    - master
  tags:
    - docker
